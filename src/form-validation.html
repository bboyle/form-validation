<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-AU" lang="en-AU">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>forces form validation</title>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}
	</style>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css">
	<script src="http://code.jquery.com/qunit/qunit-git.js"></script>

</head>

<body>

<form id="test" action="javascript:">

	<ol class="questions">

		<li>
			<label for="foo">
				<span class="label">Foo</span>
				<abbr title="(required)">*</abbr>
			</label>
			<input type="text" name="foo" id="foo" value="" required="required" />
		</li>

		<li class="footer">
			<ol class="submit">
				<li>
					<strong>
						<input type="submit" value="Submit" />
					</strong>
				</li>
			</ol>
		</li>

	</ol>

</form>


<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">test markup, will be hidden</div>
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
<script src="../lib/forces.html5.constraintValidationAPI.js"></script>
<script src="forces.forms.validation.js"></script>

<script><!-- //

	module( "environment" );

	test( "test fields are in test form", function() {

		equal( $( "form#test" ).length, 1, "form#test is present" );
		equal( $( "form#test input#foo" ).length, 1, "form#test contains input#foo" );

	});

	test( "required fields are present", function() {

		equal( $( "[required]" )[0], $( "input#foo" )[0], "input#foo is the first required field" );

	});

	test( "no validation warnings are present", function() {

		equal( $( ".status" ).length, 0, ".status elements should not exist" );

	});


	module( "form submission UI" );

	test( "required fields are reported on submit", function() {

		var form = $( "#test" );

		form.submit();
		equal( $( ".status" ).length, 1, ".status element is shown" );
		
	});


// --></script>


</body>
</html>
