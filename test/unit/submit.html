<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>validation on submit tests Â· forces validation UI tests</title>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}


		.status {
			border: 2px solid #fc3;
			background: #ffe;
			padding: 1em;
		}

	</style>
	<link rel="stylesheet" href="../../lib/qunit-git.css" />
	<script src="../../lib/qunit-git.js"></script>

</head>

<body>


<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">


		<form id="test" action="javascript:">

			<ol class="questions">

				<li>
					<label for="foo">
						<span class="label">Foo</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="text" name="foo" id="foo" value="" required="required" />
				</li>

				<li>
					<label for="select-foo">
						<span class="label">Select foo</span>
						<abbr title="(required)">*</abbr>
					</label>
					<select id="select-foo" name="selectFoo" required="required">
						<option value=""></option>
						<option value="foo">foo</option>
						<option value="0">0</option>
						<option value="null">null</option>
						<option value="undefined">undefined</option>
					</select>
				</li>

				<li>
					<label for="textarea-foo">
						<span class="label">Textarea foo</span>
						<abbr title="(required)">*</abbr>
					</label>
					<textarea name="textareaFoo" id="textarea-foo" rows="5" cols="50" required="required"></textarea>
				</li>

				<li>
					<fieldset>
						<legend>
							<span class="label">Radio foo</span>
							<abbr title="(required)">*</abbr>
						</legend>
						<ul class="choices">
							<li>
								<input type="radio" name="radioFoo" value="foo" id="radio-foo-foo" required="required" />
								<label for="radio-foo-foo">Foo</label>
							</li>
							<li>
								<input type="radio" name="radioFoo" value="bar" id="radio-foo-bar" />
								<label for="radio-foo-bar">Bar</label>
							</li>
							<li>
								<input type="radio" name="radioFoo" value="" id="radio-foo-BLANK" />
								<label for="radio-foo-BLANK">BLANK</label>
							</li>
							<li>
								<input type="radio" name="radioFoo" value="undefined" id="radio-foo-undefined" />
								<label for="radio-foo-undefined">undefined</label>
							</li>
							<li>
								<input type="radio" name="radioFoo" value="null" id="radio-foo-null" />
								<label for="radio-foo-null">null</label>
							</li>
						</ul>
					</fieldset>
				</li>

				<li>
					<label for="email">
						<span class="label">Email</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="email" name="email" id="email" value="" required="required" />
				</li>

				<li>
					<label for="question">
						<span class="label">What is your answer?</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="text" name="question" id="question" value="" required="required" />
				</li>

				<li class="group">
					<fieldset>
						<legend>
							<span class="label">Your name?</span>
						</legend>
						<ol class="questions compact">
							<li>
								<label for="name-title">
									<span class="label">Title</span>
								</label>
								<input type="text" id="name-title" name="nameTitle" size="3" />
							</li>
							<li>
								<label for="name-given">
									<span class="label">Given names</span>
									<abbr title="(required)">*</abbr>
								</label>
								<input type="text" id="name-given" name="nameGiven" size="20" required="required" />
							</li>
							<li>
								<label for="name-family">
									<span class="label">Family name</span>
									<abbr title="(required)">*</abbr>
								</label>
								<input type="text" id="name-family" name="nameFamily" size="20"  required="required" />
								
							</li>
						</ol>
					</fieldset>
				</li>

				<li class="footer">
					<ol class="submit">
						<li>
							<strong>
								<input type="submit" value="Submit" />
							</strong>
						</li>
					</ol>
				</li>

			</ol>

		</form>


	</div>
</div>


<script src="../../lib/jquery-1.4.4-min.js"></script>
<script src="../../lib/forces.html5.constraintValidationAPI.js"></script>
<script src="../../src/jquery.forces.forms.js"></script>
<script src="../../src/forces.forms.validation.js"></script>

<script><!-- //

	var clearStatus = function() {
			$( "#test" ).trigger( "reset" );
			$( ".status" ).remove();
		},

		userInitiatedSubmit = function() {
			$( "#test :submit" )[0].click();
		}
	;


	module( "environment" );

	test( "test fields are in test form", function() {

		equal( $( "form#test" ).length, 1, "form#test is present" );
		equal( $( "form#test input#foo" ).length, 1, "form#test contains input#foo" );
		equal( $( "form#test select#select-foo" ).length, 1, "form#test contains select#select-foo" );
		equal( $( "form#test textarea#textarea-foo" ).length, 1, "form#test contains textarea#textarea-foo" );
		equal( $( "form#test :radio[name=radioFoo]" ).length, 5, "form#test contains 5 radio buttons in radioFoo group" );
		equal( $( "form#test input#email" ).length, 1, "form#test contains input#email" );
		equal( $( "form#test input#question" ).length, 1, "form#test contains input#question" );
		equal( $( "form#test .group input#name-title" ).length, 1, "form#test contains .group input#name-title" );
		equal( $( "form#test .group input#name-given" ).length, 1, "form#test contains .group input#name-given" );
		equal( $( "form#test .group input#name-family" ).length, 1, "form#test contains .group input#name-family" );

	});

	test( "specific fields are present", function() {

		equal( $( "[required]" )[0], $( "input#foo" )[0], "input#foo is the first required field" );
		equal( $( "[required]" )[1], $( "select#select-foo" )[0], "select#select-foo is the second required field" );
		equal( $( "[required]" )[2], $( "textarea#textarea-foo" )[0], "textarea#textarea-foo is a required field" );
		equal( $( "[required]" )[3], $( "input#radio-foo-foo" )[0], "input#radio-foo-foo is a required field" );
		equal( $( "[required]" )[4], $( "input#radio-foo-bar" )[0], "input#radio-foo-bar is a required field" );
		equal( $( "[required]" )[5], $( "input#radio-foo-BLANK" )[0], "input#radio-foo-BLANK is a required field" );
		equal( $( "[required]" )[6], $( "input#radio-foo-undefined" )[0], "input#radio-foo-undefined is a required field" );
		equal( $( "[required]" )[7], $( "input#radio-foo-null" )[0], "input#radio-foo-null is a required field" );
		equal( $( "[required]" )[8], $( "input#email" )[0], "input#email is a required field" );
		equal( $( "input#email" )[0].getAttribute( "type" ), "email", "input#email is an email field" );

	});

	test( "specific text is present", function() {

		equal( $( "label[for=question] .label" ).text().slice( -1 ), "?", "input#question label ends with ?" );

	});

	test( "no validation warnings are present", function() {

		equal( $( ".status" ).length, 0, ".status elements should not exist" );

	});


	module( "form submission UI" );

	test( "status message shown on submit", function() {

		userInitiatedSubmit();

		var status = $( ".status" );

		equal( status.length, 1, ".status element is shown" );
		equal( status.find( "h1" ).length, 1, ".status element contains 1 h1 element" );
		equal( status.find( "h1" ).text(), "Unable to process this form", ".status h1 has correct text" );
		equal( status.find( "ol" ).length, 1, ".status element contains 1 ol element" );
		
	});

	test( "status message shown when button clicked", function() {
		
		userInitiatedSubmit();

		var status = $( ".status" );

		equal( status.length, 1, ".status element is shown" );
		equal( status.find( "h1" ).length, 1, ".status element contains 1 h1 element" );
		equal( status.find( "h1" ).text(), "Unable to process this form", ".status h1 has correct text" );
		equal( status.find( "ol" ).length, 1, ".status element contains 1 ol element" );

	});

	test( "only one status message shown on multiple submit", function() {

		userInitiatedSubmit();
		userInitiatedSubmit();
		equal( $( ".status" ).length, 1, "only 1 .status element is shown" );
		
	});

	test( "correct errors shown in status", function() {
		
		$( "#email" ).val( "foo" );

		userInitiatedSubmit();

		var status = $( ".status" );

		equal( status.find( "li" ).eq(0).text(), "Foo: Must be completed", "required field message is displayed for input" );
		equal( status.find( "li" ).eq(1).text(), "Select foo: Must be completed", "required field message is displayed for select" );
		equal( status.find( "li" ).eq(2).text(), "Textarea foo: Must be completed", "required field message is displayed for textarea" );
		equal( status.find( "li" ).eq(3).text(), "Radio foo: Must be completed", "required field message is displayed for radio buttons" );
		equal( status.find( "li" ).eq(4).text(), "Email: Must be an email address", "type mismatch message is displayed for email field" );
		equal( status.find( "li" ).eq(5).text(), "What is your answer: Must be completed", "question mark is removed from label in status message" );
		equal( status.find( "li" ).eq(6).text(), "Your name: Must be completed", "group message is displayed for 3 group controls" );

	});

	test( "errors link to the correct label from status", function() {
		
		$( "#email" ).val( "foo" );

		userInitiatedSubmit();

		var status = $( ".status" );

		equal( $( status.find( "a" ).eq(0).attr( "href" ).replace( /^.*#/, "#" ) )[0], $( "label[for=foo] > .label" )[0], "error message links to input label" );
		equal( $( status.find( "a" ).eq(1).attr( "href" ).replace( /^.*#/, "#" ) )[0], $( "label[for=select-foo] > .label" )[0], "error message links to select label" );
		equal( $( status.find( "a" ).eq(2).attr( "href" ).replace( /^.*#/, "#" ) )[0], $( "label[for=textarea-foo] > .label" )[0], "error message links to textarea label" );
		equal( $( status.find( "a" ).eq(3).attr( "href" ).replace( /^.*#/, "#" ) )[0], $( ":radio[name=radioFoo]" ).eq(0).closest( "fieldset" ).find( ".label" )[0], "error message links to radio button group label" );
		equal( $( status.find( "a" ).eq(4).attr( "href" ).replace( /^.*#/, "#" ) )[0], $( "label[for=email] .label" )[0], "error message links to email label" );
		equal( $( status.find( "a" ).eq(6).attr( "href" ).replace( /^.*#/, "#" ) )[0], $( "#name-title" ).closest( "fieldset" ).find( ".label" )[0], "error message links to group label" );

	});

	test( "errors are cleared when fields are valid", function() {
		
		$( "#foo" ).val( "foo" );
		$( "#email" ).val( "foo@example.com" );
		$( "#name-given" ).val( "John" );
		$( "#name-family" ).val( "Smith" );

		userInitiatedSubmit();

		var status = $( ".status" );

		equal( status.find( "li" ).length, 4, "only 4 errors appear" );

		equal( status.find( "li" ).filter(function() {
			return $( this ).text() === "Foo: Must be completed";
		}).length, 0, "Foo: Must be completed message is not present" );

		equal( status.find( "li" ).filter(function() {
			return $( this ).text() === "Email:";
		}).length, 0, "Email: message is not present" );

	});


// --></script>


</body>
</html>
