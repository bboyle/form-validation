<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>validation message tests Â· forces validation UI tests</title>

	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

	</style>
	<link rel="stylesheet" href="../lib/qunit-git.css" />
	<script src="../lib/qunit-git.js"></script>
	<script src="qunit-helpers.js"></script>

</head>

<body>


<div id="qunit">
	<h1 id="qunit-header">QUnit</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="qunit-fixture">


		<form id="test" action="javascript:">

			<ol class="questions">

				<li>
					<label for="foo">
						<span class="label">Foo</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="text" name="foo" id="foo" value="" required="required" />
				</li>

				<li>
					<label for="bar">
						<span class="label">Bar</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="text" name="bar" id="bar" value="" required="required" />
				</li>

				<li>
					<label for="email">
						<span class="label">Email</span>
						<abbr title="(required)">*</abbr>
					</label>
					<input type="email" name="email" id="email" value="" required="required" />
				</li>

				<li class="footer">
					<ol class="submit">
						<li>
							<strong>
								<input type="submit" value="Submit" />
							</strong>
						</li>
					</ol>
				</li>

			</ol>

		</form>


	</div>
</div>


<script src="../lib/jquery-1.4.4-min.js"></script>
<script src="../lib/forces.html5.constraintValidationAPI.js"></script>
<script src="../src/jquery.forces.forms.js"></script>

<script><!-- //

	module( 'environment', lifecycleCVAPI );

	test( 'test fields are in test form', function() {

		equal( $( 'form#test' ).length, 1, 'form#test is present' );
		equal( $( 'form#test input#foo' ).length, 1, 'form#test contains input#foo' );
		equal( $( 'form#test input#bar' ).length, 1, 'form#test contains input#bar' );
		equal( $( 'form#test input#email' ).length, 1, 'form#test contains input#email' );
		equal( $( 'form#test input#email' )[ 0 ].getAttribute( 'type' ), 'email', 'input#email is @type=email' );

	});


	module( 'built-in validation', lifecycleCVAPI );

	test( 'required field message', function() {

		$( '#foo, #bar' ).each(function() {
			this.checkValidity();
		});
		equal( $( '#foo' ).forcesForms( 'getValidationMessage' ), 'Must be completed', 'found message for #foo' );
		equal( $( '#bar' ).forcesForms( 'getValidationMessage' ), 'Must be completed', 'found message for #bar' );
	});

	test( 'email type', function() {

		// invalid email
		$( '#email' ).val( 'foo' )[ 0 ].checkValidity();

		equal( $( '#email' ).forcesForms( 'getValidationMessage' ), 'Must be an email address', 'found message for #email' );
	});

	test( 'verify .forcesForm( "validationMessage" ) returns first value only', function() {

		$( '#foo, #bar' ).each(function() {
			this.checkValidity();
		});
		equal( $( '#foo, #bar' ).forcesForms( 'getValidationMessage' ), 'Must be completed', 'found expected message' );
		
	});


	module( 'custom validation', lifecycleCVAPI );

	test( 'can get validation message for form fields', function() {

		$( '#foo' ).val( 'foo' );
		$( '#foo' )[ 0 ].setCustomValidity( 'foo is invalid' );
		$( '#foo' )[ 0 ].checkValidity();

		equal( $( '#foo' )[ 0 ].validationMessage, 'foo is invalid', 'found .validationMessage for #foo' );
		equal( $( '#foo' ).forcesForms( 'getValidationMessage' ), 'foo is invalid', 'found .forcesForms( "getValidationMessage" ) for #foo' );
		equal( $( '#foo' ).forcesForms( 'getValidationMessage' ), $( '#foo' )[ 0 ].validationMessage, 'getValidationMessage === validationMessage' );

		$( '#foo' )[ 0 ].setCustomValidity( '' );
		$( '#foo' )[ 0 ].checkValidity();

		equal( $( '#foo' )[ 0 ].validationMessage, '', 'found .validationMessage for #foo' );
		equal( $( '#foo' ).forcesForms( 'getValidationMessage' ), '', 'found .forcesForms( "getValidationMessage" ) for #foo' );
		equal( $( '#foo' ).forcesForms( 'getValidationMessage' ), $( '#foo' )[ 0 ].validationMessage, 'getValidationMessage === validationMessage' );
	});


// --></script>


</body>
</html>
