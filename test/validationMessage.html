<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>validation message tests Â· forces validation UI tests</title>

	<link rel="stylesheet" href="../lib/qunit-git.css" />
	<script src="../lib/qunit-git.js"></script>
	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

		#qunit-fixture {
			position: static;
		}

	</style>

</head>

<body>

<div id="qunit"></div>
<div id="qunit-fixture">
	<form id="test" action="javascript:">

		<ol class="questions">

			<li>
				<label for="foo">
					<span class="label">Foo</span>
					<abbr title="(required)">*</abbr>
				</label>
				<input type="text" name="foo" id="foo" value="" required="required" />
			</li>

			<li>
				<label for="bar">
					<span class="label">Bar</span>
					<abbr title="(required)">*</abbr>
				</label>
				<input type="text" name="bar" id="bar" value="" required="required" />
			</li>

			<li class="footer">
				<ol class="submit">
					<li>
						<strong>
							<input type="submit" value="Submit" />
						</strong>
					</li>
				</ol>
			</li>

		</ol>

	</form>
</div>



<script src="../lib/jquery-1.7.1-min.js"></script>
<script src="../lib/forces.html5.constraintValidationAPI.js"></script>
<script src="../src/jquery.forces.forms.js"></script>

<script><!-- //

	module( "environment" );

	test( "test fields are in test form", function() {

		equal( $( "form#test" ).length, 1, "form#test is present" );
		equal( $( "form#test input#foo" ).length, 1, "form#test contains input#foo" );
		equal( $( "form#test input#bar" ).length, 1, "form#test contains input#bar" );

	});


	module( "form traversal" );

	test( "can get validation message for form fields", function() {

		$( "#test" ).submit();
		equal( $( "#foo" ).forcesForms( "validationMessage" ), "Must be completed", "found message for #foo" );
		equal( $( "#bar" ).forcesForms( "validationMessage" ), "Must be completed", "found message for #foo" );
	});

	test( "verify .forcesForm( \"validationMessage\" ) returns first value only", function() {
		$( "#test" ).submit();
		equal( $( "#foo,#bar" ).forcesForms( "validationMessage" ), "Must be completed", "found expected message" );
		
	});


// --></script>


</body>
</html>
