<!DOCTYPE html>
<html lang="en-AU">
<head>
	<meta charset="UTF-8" />
	<title>group tests Â· forces validation UI tests</title>

	<link rel="stylesheet" href="../lib/qunit-git.css" />
	<script src="../lib/qunit-git.js"></script>
	<style>
		body {
			padding: 2em;
			font-family: sans-serif;
			background: #faf7f3;
			color: #111;
		}

		#qunit-fixture {
			position: static;
		}

		.group {
			border: 2px solid blue;
			background: #ff9;
			margin: 1em 0;
			padding: 1em;
		}

	</style>

</head>

<body>


<div id="qunit"></div>
<div id="qunit-fixture">

	<form id="test" action="javascript:">

		<ol class="questions">

			<li class="group">
				<fieldset>
					<legend>
						<span class="label">Your name</span>
					</legend>
					<ol class="questions compact">
						<li>
							<label for="name-title">
								<span class="label">Title</span>
							</label>
							<input type="text" id="name-title" name="nameTitle" size="3" />
						</li>
						<li>
							<label for="name-given">
								<span class="label">Given names</span>
								<abbr title="(required)">*</abbr>
							</label>
							<input type="text" id="name-given" name="nameGiven" size="20" required="required" />
						</li>
						<li>
							<label for="name-family">
								<span class="label">Family name</span>
								<abbr title="(required)">*</abbr>
							</label>
							<input type="text" id="name-family" name="nameFamily" size="20"  required="required" />
							
						</li>
					</ol>
				</fieldset>
			</li>

			<li class="group">
				<fieldset>
					<legend>
						<span class="label">Fubar</span>
					</legend>
					<ol class="questions compact">
						<li>
							<label for="foo">
								<span class="label">Foo</span>
							</label>
							<input type="text" id="foo" name="foo" />
						</li>
						<li>
							<label for="bar">
								<span class="label">Bar</span>
							</label>
							<input type="text" id="bar" name="bar" />
						</li>
					</ol>
				</fieldset>
			</li>

			<li>
				<label for="nogroup">
					<span class="label">No group</span>
					<abbr title="(required)">*</abbr>
				</label>
				<input type="text" name="nogroup" id="nogroup" />
			</li>

			<li class="atomic group">
				<fieldset>
					<legend>
						<span class="label">Postal address</span>
					</legend>
					<ol class="questions">
						<li>
							<label for="street-address">
								<span class="label">Street address</span>
								<abbr title="(required)">*</abbr>
							</label>
							<textarea id="street-address" name="streetAddress" rows="2" cols="30" required="required"></textarea>
						</li>
						<li class="group">
							<ol class="questions compact">
								<li>
									<label for="city">
										<span class="label">Town or suburb</span>
										<abbr title="(required)">*</abbr>
									</label>
									<input id="city" name="city" size="15" required="required" />
								</li>
								<li>
									<label for="state">
										<span class="label">State</span>
										<abbr title="(required)">*</abbr>
									</label>
									<input id="state" name="state" size="15" required="required" />
								</li>
								<li>
									<label for="postcode">
										<span class="label">Postcode</span>
										<abbr title="(required)">*</abbr>
									</label>
									<input id="postcode" name="postcode" size="5" required="required" />
								</li>
							</ol>
						</li>
						<li>
							<label for="country">
								<span class="label">Country</span>
								<abbr title="(required)">*</abbr>
							</label>
							<input id="country" name="country" size="30" required="required" />
						</li>
					</ol>
				</fieldset>
			</li>

			<li class="footer">
				<ol class="submit">
					<li>
						<strong>
							<input type="submit" value="Submit" />
						</strong>
					</li>
				</ol>
			</li>

		</ol>

	</form>
</div>


<script src="qunit-helpers.js"></script>

<script><!-- //

	module( 'environment' );

	test( 'test fields are in test form', function() {

		strictEqual( $( 'form#test' ).length, 1, 'form#test is present' );
		strictEqual( $( '.group input#name-title', '#test' ).length, 1, 'form#test contains .group input#name-title' );
		strictEqual( $( '.group input#name-given', '#test' ).length, 1, 'form#test contains .group input#name-given' );
		strictEqual( $( '.group input#name-family', '#test' ).length, 1, 'form#test contains .group input#name-family' );
		strictEqual( $( '.group input#foo', '#test' ).length, 1, 'form#test contains .group input#foo' );
		strictEqual( $( '.group input#bar', '#test' ).length, 1, 'form#test contains .group input#bar' );
		strictEqual( $( 'input#nogroup', '#test' ).length, 1, 'form#test contains input#nogroup' );
		strictEqual( $( '.group input#nogroup', '#test' ).length, 0, 'form#test does not contain .group input#nogroup' );
		strictEqual( $( '.group input#country', '#test' ).length, 1, 'form#test contains .group input#country' );
		strictEqual( $( '.group .group input#city', '#test' ).length, 1, 'form#test contains nested .group input#city' );

	});


	module( 'form traversal' );

	test( 'can get groups for form fields', function() {

		strictEqual( $( '#name-title' ).forcesForms( 'group' )[ 0 ], $( '.group' )[ 0 ], 'found group for title' );
		strictEqual( $( '#name-given' ).forcesForms( 'group' )[ 0 ], $( '.group' )[ 0 ], 'found group for given name' );
		strictEqual( $( '#name-family' ).forcesForms( 'group' )[ 0 ], $( '.group' )[ 0 ], 'found group for family name' );

	});

	test( 'non-grouped fields return undefined', function() {

		strictEqual( $( '#nogroup' ).forcesForms( 'group' )[ 0 ], undefined, 'nogroup has no group' );

	});

	test( 'verify .forcesForm( \'group\' ) supports jquery chaining', function() {
		// test jquery object
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 0 ], $( '.group' )[ 0 ], 'found group for name (title)' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 1 ], $( '.group' )[ 0 ], 'found group for name (given)' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 2 ], $( '.group' )[ 0 ], 'found group for name (family)' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 3 ], $( '.group' )[ 1 ], 'found fubar group for foo' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 4 ], $( '.group' )[ 1 ], 'found fubar group for bar' );
		// .nogroup will be removed from jquery object after .forcesForms( 'group' )
		// strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 5 ], undefined, 'found undefined for ungrouped input' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 5 ], $( '.group' )[ 2 ], 'found address group for city' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 6 ], $( '.group' )[ 2 ], 'found address group for state' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 7 ], $( '.group' )[ 2 ], 'found address group for postcode' );
		strictEqual( $( 'input', '#test' ).forcesForms( 'group' )[ 8 ], $( '.group' )[ 2 ], 'found address group for country' );

	});


// --></script>


</body>
</html>
